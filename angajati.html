<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-dark bg-info">
    <span class="navbar-brand mb-0 h1">HR Application</span>

  <div class="container-md card my-5 px-5 pb-5">
    <div class="row">
      <div class="col-12 text-center py-5 px-3">
        <h1 class="mb-5">Modul Angajati</h1>
        <!-- Employee Form -->
        <form>
          <div class="col d-lg-flex mb-4">
            <div class="input-group mb-3 mr-5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Prenume<sup class="text-danger">*</sup></span>
              </div>
              <input type="text" id="first-name" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nume<sup class="text-danger">*</sup></span>
              </div>
              <input type="text" id="last-name" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col d-lg-flex mb-4">
            <div class="input-group mb-3 mr-5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Vechime<sup class="text-danger">*</sup></span>
              </div>
              <input type="number" id="job-years" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Salariul<sup class="text-danger">*</sup></span>
              </div>
              <input type="number" id="salary" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col d-lg-flex mb-4">
            <div class="input-group mb-3 mr-5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Functie<sup class="text-danger">*</sup></span>
              </div>
              <input type="text" id="position" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Echipa<sup class="text-danger">*</sup></span>
              </div>
              <input type="text" id="team" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col d-lg-flex mb-4">
            <div class="input-group mb-3 mr-5">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Telefon<sup class="text-danger">*</sup></span>
              </div>
              <input type="text" id="phone" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail<sup class="text-danger">*</sup></span>
              </div>
              <input type="email" id="email" class="form-control" aria-label="employee" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col mb-5 w-50 mx-auto">
            <div class="input-group mx-auto">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="pays-tax" aria-label="Checkbox for following text input">
                </div>
              </div>
              <input type="text" class="form-control" value="Scutit de Impozit" aria-label="Text input with checkbox" disabled>
            </div>
            <sub class="mx-auto">* Selecteaza doar daca salariul este scutit de impozit</sub>
          </div>

          <div class="col w-50 mx-auto">
            <button id="submit" type="submit" class="btn btn-info w-100">Adauga Angajat</button>
          </div>
      </form>

      </div>
    </div>
  </div>
